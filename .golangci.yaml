run:
  concurrency: 4
  timeout: 1m
  issues-exit-code: 1
  tests: true
  skip-dirs-use-default: true
  allow-parallel-runners: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true

linters-settings:
  varnamelen:
    ignore-names:
      - ok
      - err
      - tC

linters:
  enable-all: true
  disable:
    - ireturn
    - ifshort
    - exhaustivestruct
    - testpackage
  fast: false

issues:
  fix: true
